<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>
  <h1>Welcome to Protected Dashboard ðŸŽ‰</h1>
  <p>You can only see this after login.</p>

  <button onclick="logout()">Logout</button>

<script>
  if (!localStorage.getItem("token")) {
    alert("Login first!");
    window.location.href = "index.html";
  }

  function logout() {
    localStorage.removeItem("token");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
